<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inazuma Eleven GO Strikers 2013 Xtreme Team Randomizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="load_data.js" defer></script>
    <!-- <script src="show_all_players.js" defer></script> -->
    <script src="choose_random.js" defer></script>
</head>

<body>
    <h1>Players</h1>
    <table id="PlayerTable">
        <tr>
            <th>Position</th>
            <th>Player Name</th>
            <th>Team Name</th>
            <th>Team Emblem</th>
        </tr>
    </table>

    <h1>Support</h1>
    <table id="SupportTable">
        <tr>
            <th>Manager</th>
            <th>Assistant</th>
        </tr>
    </table>

    <h1>Formation</h1>
    <table id="FormationTable">
        <tr>
            <th>Formation</th>
        </tr>
    </table>

    <h1>Outfit</h1>
    <table id="OutfitTable">
        <tr>
            <th>Team Name</th>
            <th>Team Emblem</th>
        </tr>
    </table>

    <h1>Emblem</h1>
    <table id="EmblemTable">
        <tr>
            <th>Team Name</th>
            <th>Team Emblem</th>
        </tr>
    </table>
</body>

</html>
